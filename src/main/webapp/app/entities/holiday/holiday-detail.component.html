<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="holiday">
            <h2><span>Holiday</span> {{holiday.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{holiday.year}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{holiday.type}}</span>
                </dd>
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{holiday.startDate}}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{holiday.endDate}}</span>
                </dd>
                <dt><span>Holiday Cat</span></dt>
                <dd>
                    <div *ngIf="holiday.holidayCat">
                        <a [routerLink]="['/holiday-cat', holiday.holidayCat?.id, 'view']">{{holiday.holidayCat?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/holiday', holiday.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
